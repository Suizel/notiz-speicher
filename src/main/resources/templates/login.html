<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Notiz-Speicher | Herzlich Willkommen!</title>
    <link rel="icon" href="https://i.ibb.co/QmCwBnK/favicon.png" type="image/png">
    <style>
        /* Hintergrund */
        body {
            font-family: Arial, sans-serif;
            background-color: #E50244;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            overflow: hidden;
            background-color: #000;
            padding: 15px;
            text-align: center;
            margin-top: 0;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s, padding 0.3s;
        }

        .header a:hover {
            background-color: #555;
            color: white;
            padding: 12px 22px;
        }

        /* Login-Container */
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 20px auto;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 5px;
        }

        /* Überschrift Notiz-Speicher */
        h2 {
            color: #000;
        }
        /* Buttons */
        .button {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/" class="logo">Notiz-Speicher</a>
</div>
<div class="login-container">
    <h2>Herzlich Willkommen!</h2>
    <form class="login-form" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Ungültiger E-Mail oder Passwort.
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            Du wurdest erfolgreich abgemeldet.
        </div>
        <br>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="username" class="form-control" placeholder="E-Mail" autofocus="autofocus" required>
        </div>
        <div class="form-group">
            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort" name="password" class="form-control" placeholder="Passwort" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Anmelden" class="btn button">
        </div>
    </form>
    <div class="form-group">
        Neuer Benutzer? <a href="/" th:href="@{/registration}">Hier registrieren</a>
    </div>
</div>
<footer>
    <p>
        <b>&copy; 2024 Notiz-Speicher </b>by <b>Felix Köhler </b>&<b> Luca Lezius</b>
    </p>
</footer>
</body>
</html>
